  <!-- Chrome Extension Error Suppressor Script - Must run before Angular -->
  <script>
    (function() {
      // Early Chrome extension error suppression
      if (typeof window !== 'undefined') {
        // Suppress runtime.lastError messages
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        console.error = function(...args) {
          const message = args.join(' ').toLowerCase();
          if (message.includes('unchecked runtime.lasterror') || 
              message.includes('message port closed') ||
              message.includes('chrome-extension')) {
            console.debug('Chrome extension error suppressed (early):', ...args);
            return;
          }
          originalConsoleError.apply(console, args);
        };
        
        console.warn = function(...args) {
          const message = args.join(' ').toLowerCase();
          if (message.includes('unchecked runtime.lasterror') || 
              message.includes('message port closed') ||
              message.includes('chrome-extension')) {
            console.debug('Chrome extension warning suppressed (early):', ...args);
            return;
          }
          originalConsoleWarn.apply(console, args);
        };
        
        // Prevent unhandled promise rejections from Chrome extensions
        window.addEventListener('unhandledrejection', function(event) {
          const error = event.reason;
          const message = (error && error.message) ? error.message.toLowerCase() : '';
          
          if (message.includes('message port closed') || 
              message.includes('runtime.lasterror') ||
              message.includes('chrome-extension')) {
            console.debug('Chrome extension promise rejection suppressed:', error);
            event.preventDefault();
          }
        });
      }
    })();
  </script>
</head>
